<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<link rel="stylesheet" href="css/estilo.css" />	
		<script src="js/personagem.js"></script>
	</head>
	<body>
		<audio autoplay loop>
			<source id="musica" src="audios/pokemon_tema.mp3" type="audio/mp3">
		</audio>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center logo">
						<img src="imagens/logo.gif" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<div class="campoPersonagens">								
								<div class="personagem" id="n1" onclick="selecionaPersonagem(this)">
									<img src="imagens/red.png"></div>
								<div class="personagem" id="n2" onclick="selecionaPersonagem(this)">
									<img src="imagens/leaf.png"></div>								
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center botao">
						<button type="button" class="btn btn-info btn-lg borda" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
