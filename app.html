<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jogo</title>	

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel="stylesheet" href="css/estilo.css" />
	</head>
	<body onresize="ajustaTamanhoPalcoJogo()" class="noselect">

		<audio autoplay loop>
			<source id="musica" src="audios/soundtrack1.mp3" type="audio/mp3">
		</audio>

		<div class="painel col-12 col-md-12">
			<div class="row">
				<div class="perfil">					
					<div class="avatar" id="avatarPersonagem"></div>					
					<div class="col-12 col-md-6">
						<div class="nomeJogador" id="nomeJogador"></div>
						<div class="numPokebolas" id="totalPokebolas"></div>
					</div>
				</div>

				<div class="col-12 col-md-2">
					<div class="cronometro" id="cronometro"></div>
					<div class="tabelaPontuacao">
						<p>Objetivo <span id="numObjetivoCaptura"></span> Pok√©mons</p>
						<p>Total capturado <span id="contPokemons"></span></p>
					</div>
				</div>

				<div class="col-6 col-md-6">
					<div class="tabelaPokemons">
						<div class="tabela" id="tabelaPokemons"></div>
					</div>
				</div>
			</div>		
		</div>

		<div id="campoVitoriaGameOver" class="campoVitoria"></div>
		<div id="botaoContinuar" class="d-flex justify-content-center"></div>
	</body>	
	<script src="js/jogo.js"></script>
</html>
